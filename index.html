<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
            integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body data-theme="light">
        <div class="container">
            <div class="theme-switch">
                <i class="bi bi-moon" data-toggle="dark"></i>
                <i class="bi bi-sun-fill" data-toggle="light"></i>
            </div>
            <div class="value-container">
                <div class="current-calc">
                    <h2 class="prev-result"></h2>
                </div>
                <div><h1 class="result"></h1></div>
            </div>
            <div class="number-container">
                <div class="green" data-type="operation" data-value="AC">AC</div>
                <div class="green" data-type="negative"><i class="bi bi-plus-slash-minus"></i></div>
                <div class="green" data-type="percent">%</div>
                <div class="red" data-type="operation" data-value="/">/</div>
                <div class="number" data-type="number" data-value="7">7</div>
                <div class="number" data-type="number" data-value="8">8</div>
                <div class="number" data-type="number" data-value="9">9</div>
                <div class="red" data-type="operation" data-value="*">*</div>
                <div class="number" data-type="number" data-value="4">4</div>
                <div class="number" data-type="number" data-value="5">5</div>
                <div class="number" data-type="number" data-value="6">6</div>
                <div class="red" data-type="operation" data-value="-">-</div>
                <div class="number" data-type="number" data-value="1">1</div>
                <div class="number" data-type="number" data-value="2">2</div>
                <div class="number" data-type="number" data-value="3">3</div>
                <div class="red" data-type="operation" data-value="+">+</div>
                <div class="number" data-type="restart"><i class="bi bi-arrow-clockwise"></i></div>
                <div class="number" data-type="number" data-value="0">0</div>
                <div class="operation" data-type="decimal">.</div>
                <div class="red" data-type="submit">=</div>
            </div>
        </div>
    </body>
</html>
